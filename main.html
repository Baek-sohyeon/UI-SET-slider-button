<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider01.css">
    <link rel="stylesheet" href="slider02.css">
    <link rel="stylesheet" href="slider03.css">
    <link rel="stylesheet" href="slider04.css">
    <link rel="stylesheet" href="switch01.css">
    <link rel="stylesheet" href="switch02.css">
    <link rel="stylesheet" href="button01.css">
    <link rel="stylesheet" href="button02.css">
    <title>CUSTOM-INPUT-RANGE-SLIDER</title>
</head>

<body>
    <main>
        <div class="leftGroup">
            <input type="range" min="0" max="100" value="50" id="slider01">

            <input type="range" min="0" max="100" value="70" id="slider02">

            <div class="switchGroup">
                <label class="switch01">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
                <label class="switch01">
                    <input type="checkbox" unchecked>
                    <span class="slider"></span>
                </label>

                <label class="switch02">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
                <label class="switch02">
                    <input type="checkbox" unchecked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="btnGroup">
                <div class="button01">
                    <i class="material-icons power01">power_settings_new</i>
                </div>
                <div class="button01">
                    <i class="material-icons power01">stop</i>
                </div>
                <div class="button01">
                    <i class="material-icons power01">pause</i>
                </div>
                <div class="button01">
                    <i class="material-icons power01"></i>
                </div>
            </div>
            <div id="button02">
                <div class="button02 rewind">
                    <i class="material-icons power02">fast_rewind</i>
                </div>
                <div class="button02 play">
                    <i class="material-icons power02">play_arrow</i>
                </div>
                <div class="button02 forward">
                    <i class="material-icons power02">fast_forward</i>
                </div>
            </div>
            <div class="slider03">
                <input type="range" min="0" max="100" value="50" id="slider03">
            </div>
        </div>
        <div class="slider04">
            <input type="range" min="0" max="100" value="50" step="5" id="slider04">
            <div class="ticks">
                <p class="tick strong"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick strong"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick strong"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick strong"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick strong"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick"></p>
                <p class="tick strong"></p>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
