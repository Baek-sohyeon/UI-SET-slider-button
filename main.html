<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUSTOM-INPUT-RANGE-SLIDER</title>
    <link rel="stylesheet" href="slider01.css">
    <link rel="stylesheet" href="slider02.css">
    <link rel="stylesheet" href="switch01.css">
</head>
<body>
    <main>
        <input type="range" min="0" max="100" value="50" id="slider01">
<!--        <input type="range" min="0" max="100" value="50" step="25" id="slider02" list="ticks">-->
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <label class="switch">
            <input type="checkbox" unchecked>
            <span class="slider round"></span>
        </label>

<!--            <option>25</option>-->
<!--            <option>50</option>-->
<!--            <option>75</option>-->
<!--            <option>100</option>-->
<!--        </datalist>-->

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
