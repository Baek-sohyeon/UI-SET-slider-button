<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUSTOM-INPUT-RANGE-SLIDER</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="slider01.css">
    <link rel="stylesheet" href="slider02.css">

    <link rel="stylesheet" href="button02.css">

<body>
    <main>
        <input type="range" min="0" max="100" value="50" id="slider01">
        <div class="slider02">
            <input type="range" min="0" max="100" value="50" id="slider02">
        </div>

        <!--        <input type="range" min="0" max="100" value="50" step="25" id="slider02" list="ticks">-->
        <label class="switch01">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
        <label class="switch01">
            <input type="checkbox" unchecked>
            <span class="slider"></span>
        </label>
        <div class="button02">
            <i class="material-icons power">power_settings_new</i>
        </div>
        <div class="button03">

                <i class="material-icons power">fast_rewind</i>
            </div>
            <div class="button03 play">
                <i class="material-icons power">play_arrow</i>
            </div>
            <div class="button03 forward">
                <i class="material-icons power">fast_forward</i>
            </div>
        </div>
